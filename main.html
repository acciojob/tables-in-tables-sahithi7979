<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
	  <style>
		  table,th,td{
			  border: 2px solid black;
			  padding:1px;
		  }
		  a{
			  color:purple;
			  text-decoraing:underline;
		  }
	  </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
	
    <table style="width:80%">
		<tr style="height:200px;">
			<td style="width:50%">
				<table style="width:100%">
					<tr>
						<th colspan="2">Nested Table 2</th>
					</tr>

						<td>Column 1</td>
						<td>Column 2</td>
					</tr>
					<tr>
						<td>abc</td>
						<td>def</td>
					</tr>
				</table>
			</td>
		<td style="width:50%">
			<table style="width:100%;">
				<tr>
					<th>Nested Table 1</th>
				</tr>
				<tr>
					<td style="text-align:center;">
						<ul>
							<li>List item</li>
							<li>List item</li>
							<li>List item</li>

						</ul>
					</td>
				</tr>
			</table>
		</td>
		</tr>
		<tr>
			<td style="height:100px;">
			<table style="width:100%;height:10px;">
				<tr>
					<th colspan="2">Nested Table3</th>
				</tr>
				<tr>
					<td><a href="#">Nested Table</a></td>
					<td>Demo Continued</td>
				</tr>
			</table>
			</td>
			<td>
				<table style="width:100%;">
					<tr>
						<th>Nested Table 4</th>
					</tr>
					<tr>
						<td style="background-color:black; color:white; text-align:center;">HTML</td>
					</tr>
				</table>
				
			</td>
		</tr>
	</table>	
  </body>
</html>
